<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="Signup-container">
        <h2>Signup</h2>
        <form>
            <label for="firstname">firstname</label>
            <input type="text" id="firstname" placeholder="Enter your firstname" required>

            <label for="lastname">lastname</label>
            <input type="text" id="lastname" placeholder="Enter your lastname" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            
            <label for="phoneno">Phoneno.</label>
            <input type="Number" id="Phoneno" placeholder="Enter your number" required>

            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Enter your password" required>

            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
